{% extends "base.html" %}

{% block title %}Page Not Found - Cymbal Home Garden{% endblock %}

{% block content %}
<div class="container text-center" style="padding: 40px 15px;">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for does not exist.</p>
    {% if error_message %}
        <p><strong>Details:</strong> {{ error_message }}</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Return to Homepage</a></p>
</div>
{% endblock %}
